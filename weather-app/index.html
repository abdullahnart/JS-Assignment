<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="weather-card">
        <div class="search">
          <input id="search" type="search" placeholder="Enter city name" spellcheck="false">
          <button id="btn">
            <i class="bi bi-search"></i>
          </button>
          <button id="current_location">
            <img src="./assets/img/location.png" alt="" srcset="">
          </button>
        </div>
        <div id="wrapper">
            <div class="weather">
                <img class="weather-icon" src="https://static.vecteezy.com/system/resources/previews/024/825/182/non_2x/3d-weather-icon-day-with-rain-free-png.png" alt="...">
                <h3 class="weather_type">Smoke</h3>
                <h1 class="temp">15Â°C </h1>
                <h2 class="city">New York</h2>
                <h3 class="city">US</h3>
                <div class="details">
                  <div style="display: flex;" class="col">
                    <img class="humi" src="https://static-00.iconduck.com/assets.00/humidity-icon-2048x1675-xxsge5os.png">
                    <div class="info">
                      <p class="humidity">50%</p>
                      <p>Humidity</p>
                    </div>
                  </div>
                  <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/136/136712.png">
                    <div class="info">
                      <p class="wind">15 km/h</p>
                      <p>Wind Speed</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    <script src="./app.js"></script>
</body>
</html>
