<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="table-sec">
        <h1>Table Generator</h1>
        <div class="table-wrapper">
            <div class="table-header">
                <div class="btn-wrappar">
                    <input type="number" name="tab_num" id="tab_num" placeholder="Enter a Table Number">
                    <input type="number" name="range" id="range" placeholder="Enter a Range">
                </div>
            </div>
            <div class="table-body">
                <div class="main-wrapper">

                </div>
            </div>
            <div class="table-footer">
                <div class="footer-btn">
                    <button onclick="tableGen();" type="submit" id = "generate">Generator Table</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
